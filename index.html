<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>PWA Limpieza Hotel - Login</title>
    <link rel="manifest" href="./manifest.json" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
    <link rel="stylesheet" href="./src/styles.css" />
  </head>
  <body>
    <main class="container">
  <section class="login-card">
    <h1>Hotel Mongo</h1>
    <p>Ingresa como <strong>reception</strong> o con el correo/ID de la camarera.</p>

    <form id="loginForm">
      <label for="username">Usuario:</label>
      <input id="username" name="username" required autocomplete="off" />

      <label for="password">Contraseña:</label>
      <div class="password-field">
        <input id="password" name="password" type="password" required />
        <button type="button" id="togglePassword" aria-label="Mostrar u ocultar contraseña" class="toggle-password">
          <i class="bi bi-eye-slash" id="eyeIcon"></i>
        </button>
      </div>

      <div id="loginError" class="error-msg hidden"></div>

      <button type="submit">Entrar</button>
    </form>
  </section>
</main>


    <script type="module" src="./src/app-login.js"></script>
  </body>
</html>
